################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= eDP-1,1920x1080@120,auto,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = pgrep rofi && pkill rofi || rofi -show drun
$menu_emoji = pgrep rofi && pkill rofi || rofi -show emoji
$menu_calc = pgrep rofi && pkill rofi || rofi -show calc
$menu_clipboard = pgrep rofi && pkill rofi || rofi -modi "clipboard:greenclip print" -show clipboard
$clipboard_daemon = greenclip daemon>/dev/null
$browser = brave
$top_bar = pgrep waybar && pkill waybar || setsid waybar >/dev/null 2>&1 &

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = GTK_THEME,Materia-dark-compact
env = XDG_PICTURES_DIR,Pictures/screenshots
env = HYPRSHOT_DIR,Pictures/screenshots

# Nvidia envs
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_EGL_NO_MODIFIERS,1


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 0 

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(00000077)
    col.inactive_border = rgba(00000077)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]
windowrulev2 = tile, class:Nsxiv
windowrulev2 = tile, class:Brave-browser

# Nmtui Window Rules...
windowrulev2 = float, class:Alacritty, title:nmtui
windowrulev2 = move 1520 0, class:Alacritty, title:nmtui
windowrulev2 = size 400 380, class:Alacritty, title:nmtui
windowrulev2 = opacity 0.6 0.3, class:Alacritty, title:nmtui
# Rules End...

# Pavcontrol Window Rules...
windowrulev2 = float, class:org.pulseaudio.pavucontrol
windowrulev2 = move 1520 380, class:org.pulseaudio.pavucontrol
windowrulev2 = size 400 700, class:org.pulseaudio.pavucontrol
windowrulev2 = opacity 0.9 0.3, class:org.pulseaudio.pavucontrol
# Rules End...

# windowrulev2 = float, class:Alacritty, title:nmtui

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0
    repeat_delay = 160
    repeat_rate = 120

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = Alt Ctrl, L, exec, $terminal
bind = Alt Ctrl, K, exec, $browser
bind = Alt Ctrl, J, exec, $fileManager
bind = Alt, Space, exec, $menu
bind = $mainMod, E, exec, $menu_emoji
bind = $mainMod Shift, C, exec, $menu_calc
bind = $mainMod, C, exec, $menu_clipboard
bind = $mainMod, B, exec, $top_bar

bind = $mainMod, Q, killactive,
bind = $mainMod Shift, Escape, exit,
bind = $mainMod Shift, Space, togglefloating,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod Shift, H, movewindow, l
bind = $mainMod Shift, L, movewindow, r
bind = $mainMod Shift, K, movewindow, u
bind = $mainMod Shift, J, movewindow, d

# Switch workspaces with mainMod + [Custom]
bind = $mainMod, I, workspace, 1
bind = $mainMod, O, workspace, 2
bind = $mainMod, P, workspace, 3
bind = $mainMod, N, workspace, 4
bind = $mainMod, M, workspace, 5
bind = $mainMod Shift, I, workspace, 6
bind = $mainMod Shift, O, workspace, 7
bind = $mainMod Shift, P, workspace, 8
bind = $mainMod Shift, N, workspace, 9
bind = $mainMod Shift, M, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#FullScreen
bind = $mainMod, F, fullscreen

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, resizewindow
bindm = $mainMod Shift, mouse:272, movewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 2%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Function key
bind = $mainMod, F1, exec, pgrep pavucontrol && pkill pavucontrol || pavucontrol
bind = $mainMod, F2, exec, pgrep -f nmuti && pkill nmtui || ~/.config/hypr/scripts/opener opennmtui

# config opener
bind = $mainMod, semicolon, exec, ~/.config/hypr/scripts/opener note
bind = $mainMod, apostrophe, exec, ~/.config/hypr/scripts/opener nconfig
bind = $mainMod Shift, apostrophe, exec, ~/.config/hypr/scripts/opener hyprconfig

# Tui opener
# ...

bind = , PRINT, exec, hyprshot -m output
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = $mainMod Shift, PRINT, exec, hyprshot -m region

# Reload wallpaper.
bind = , F12, exec, /home/nico/.config/hypr/scripts/swww_random.sh
bind = , F11, exec, pgrep mpvpaper && pkill mpvpaper || mpvpaper -o "loop" eDP-1 ~/wallpaper/Rain-Sakura-3840x2160-no-audio.mp4 --auto-pause

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(alacritty)$

# Example windowrule v2
# windowrulev2 = float,class:^(alacritty)$,title:^(alacritty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Window Rule v2 for opening application in special workspace.
windowrulev2 = workspace 1, class:^(Alacritty)$
windowrulev2 = workspace 2, class:^(Brave-browser)$
windowrulev2 = workspace 3, class:^(thunar)$
windowrulev2 = workspace 4, class:^(vlc)$
windowrulev2 = workspace 5, class:libreoffice-writer

