# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = Alt Ctrl, L, exec, $terminal
bind = Alt Ctrl, K, exec, $browser
bind = Alt Ctrl, J, exec, $fileManager
bind = Alt, Space, exec, $menu
bind = $mainMod, E, exec, $menu_emoji
bind = $mainMod Shift, C, exec, $menu_calc
bind = $mainMod, C, exec, $menu_clipboard
bind = $mainMod, B, exec, $top_bar
bind = $mainMod, A, exec, archwiki-offline -d
bind = $mainMod, R, exec, ~/.config/hypr/scripts/toggle_sec_control.sh
bind = $mainMod Ctrl, L, exec, swaylock -f --color 000000 --hide-keyboard-layout

bind = $mainMod, Q, killactive,
bind = $mainMod Shift, Escape, exit,
bind = $mainMod Shift, Space, togglefloating,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod Shift, H, movewindow, l
bind = $mainMod Shift, L, movewindow, r
bind = $mainMod Shift, K, movewindow, u
bind = $mainMod Shift, J, movewindow, d

# Switch workspaces with mainMod + [Custom]
bind = $mainMod, I, workspace, 1
bind = $mainMod, O, workspace, 2
bind = $mainMod, P, workspace, 3
bind = $mainMod, N, workspace, 4
bind = $mainMod, M, workspace, 5
bind = $mainMod Shift, I, workspace, 6
bind = $mainMod Shift, O, workspace, 7
bind = $mainMod Shift, P, workspace, 8
bind = $mainMod Shift, N, workspace, 9
bind = $mainMod Shift, M, workspace, 10
bind = $mainMod, U, workspace, 11
bind = $mainMod, Y, workspace, 12


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, U, movetoworkspace, 11
bind = $mainMod SHIFT, Y, movetoworkspace, 12

#FullScreen
bind = $mainMod, F, fullscreen

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, resizewindow
bindm = $mainMod Shift, mouse:272, movewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, /home/nico/.config/hypr/scripts/volume_brightness.sh volume_up
bindel = ,XF86AudioLowerVolume, exec, /home/nico/.config/hypr/scripts/volume_brightness.sh volume_down
