exec-once = nm-applet &
exec-once = swww-daemon
exec-once = systemctl --user start hyprpolkitagent
exec-once = $clipboard_daemon &
exec-once = $browser
exec-once = $fileManager
exec-once = $terminal
exec-once = /home/nico/.config/hypr/scripts/swww_random.sh
